<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css" type="text/css">

<body>
    <main>
        <header class="baslik">
            <img src="images/google.jpg" alt="google beta">

        <section class="mainside">
            <article class="inside">
                <span>Search the web using Google!</span><br>
                <input type="text" name="form" id="form"><br>
                <button>Google Search</button>
                <button>I'am feeling lucky</button>
            </article>
            <section class="class">
            <article class="col-3">
                <span> Special Searches</span><br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>

            </article>
            
            <article class="col-1">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google Logos</a><br>
            </article >
         
            <article class="col-2">
                <span> Get Google!</span><br>
                <span> updates monthly:</span><br>
                <input type="text" name="form" id="subs" placeholder="Your E-Mail"><br>

            </article>
        </section>
        </section>
